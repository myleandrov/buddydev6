    <script>
        // Sample transactions data
        const transactions = [
            {
                type: "deposit",
                amount: 500,
                description: "Telebirr deposit",
                date: "2023-06-15 14:30",
                icon: "account_balance"
            },
            {
                type: "bet",
                amount: -50,
                description: "Chess game bet",
                date: "2023-06-14 10:15",
                icon: "sports_esports"
            },
            {
                type: "win",
                amount: 90,
                description: "Chess game win",
                date: "2023-06-14 10:30",
                icon: "emoji_events"
            },
            {
                type: "withdrawal",
                amount: -200,
                description: "Telebirr withdrawal",
                date: "2023-06-10 16:45",
                icon: "account_balance_wallet"
            }
        ];

        // Display transactions
        function displayTransactions() {
            const container = document.getElementById('transactions-list');
            
            if (transactions.length === 0) {
                container.innerHTML = `
                    <div class="no-transactions">
                        <span class="material-icons">receipt</span>
                        <p>No transactions yet</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            transactions.forEach(txn => {
                let iconClass = '';
                let signClass = '';
                
                if (txn.type === 'deposit') {
                    iconClass = 'icon-deposit';
                    signClass = 'positive';
                } else if (txn.type === 'withdrawal') {
                    iconClass = 'icon-withdrawal';
                    signClass = 'negative';
                } else if (txn.type === 'bet') {
                    iconClass = 'icon-bet';
                    signClass = 'negative';
                } else if (txn.type === 'win') {
                    iconClass = 'icon-win';
                    signClass = 'positive';
                } else if (txn.type === 'loss') {
                    iconClass = 'icon-loss';
                    signClass = 'negative';
                }
                
                html += `
                    <div class="transaction-item">
                        <div class="transaction-icon ${iconClass}">
                            <span class="material-icons">${txn.icon}</span>
                        </div>
                        <div class="transaction-info">
                            <span class="transaction-type">${txn.type.charAt(0).toUpperCase() + txn.type.slice(1)}</span>
                            <span class="transaction-description">${txn.description}</span>
                            <span class="transaction-date">${txn.date}</span>
                        </div>
                        <div class="transaction-amount ${signClass}">
                            ${txn.amount > 0 ? '+' : ''}${txn.amount} ETB
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Modal functions
        function showDepositModal() {
            document.getElementById('deposit-modal').style.display = 'flex';
        }

        function showWithdrawModal() {
            document.getElementById('withdraw-modal').style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function processDeposit() {
            const amount = document.getElementById('deposit-amount').value;
            const txnId = document.getElementById('transaction-id').value;
            
            if (!amount || !txnId) {
                showAlert('Please fill all fields', 'error');
                return;
            }
            
            showAlert('Deposit request submitted', 'success');
            closeModal('deposit-modal');
        }

        function processWithdrawal() {
            const amount = document.getElementById('withdraw-amount').value;
            
            if (!amount) {
                showAlert('Please enter amount', 'error');
                return;
            }
            
            showAlert('Withdrawal request submitted', 'success');
            closeModal('withdraw-modal');
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <span class="material-icons">${type === 'success' ? 'check_circle' : 'error'}</span>
                ${message}
            `;
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.add('fade-out');
                setTimeout(() => {
                    alert.remove();
                }, 500);
            }, 3000);
        }

        // Back button
        document.getElementById('back-btn').addEventListener('click', () => {
            window.history.back();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial balance
            document.getElementById('current-balance').textContent = '750.00 ETB';
            
            // Load transactions after a short delay (simulating API call)
            setTimeout(displayTransactions, 1000);
        });
    </script>
