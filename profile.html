<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Player Profile | Habesha Games</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1b5e20; /* Dark green */
            --secondary-color: #43a047; /* Vibrant green */
            --accent-color: #f1f8e9;
            --card-bg: #ffffff;
            --text-color: #2e7d32;
            --text-light: #689f38;
            --btn-hover: #2e7d32;
            --success-color: #4caf50;
            --error-color: #f44336;
            --warning-color: #ff9800;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--accent-color);
            color: var(--text-color);
            -webkit-tap-highlight-color: transparent;
        }
        
        .profile-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 16px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            position: relative;
        }
        
        #back-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 28px;
            margin-right: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        
        #back-btn:active {
            background-color: rgba(0,0,0,0.05);
        }
        
        .profile-header h1 {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .balance-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            border-left: 5px solid var(--secondary-color);
        }
        
        .balance-info {
            margin-bottom: 20px;
        }
        
        .balance-label {
            display: block;
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 6px;
        }
        
        .balance-amount {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .balance-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn-deposit, .btn-withdraw {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-deposit {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
        }
        
        .btn-withdraw {
            background: var(--card-bg);
            color: var(--primary-color);
            border: 1px solid var(--secondary-color);
        }
        
        .btn-deposit:active, .btn-withdraw:active {
            transform: scale(0.98);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .section-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            position: relative;
            padding-bottom: 6px;
        }
        
        .section-header h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 3px;
        }
        
        .transactions-list {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .transaction-item {
            display: flex;
            padding: 16px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .transaction-item:active {
            background-color: rgba(0,0,0,0.03);
        }
        
        .transaction-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 20px;
        }
        
        .icon-deposit { background-color: rgba(67, 160, 71, 0.1); color: var(--secondary-color); }
        .icon-withdrawal { background-color: rgba(244, 67, 54, 0.1); color: var(--error-color); }
        .icon-bet { background-color: rgba(255, 152, 0, 0.1); color: var(--warning-color); }
        .icon-win { background-color: rgba(67, 160, 71, 0.1); color: var(--secondary-color); }
        .icon-loss { background-color: rgba(244, 67, 54, 0.1); color: var(--error-color); }
        
        .transaction-info {
            flex: 1;
        }
        
        .transaction-type {
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
            font-size: 15px;
        }
        
        .transaction-description {
            font-size: 13px;
            color: var(--text-light);
            display: block;
            margin-bottom: 4px;
        }
        
        .transaction-date {
            font-size: 12px;
            color: #888;
        }
        
        .transaction-amount {
            font-weight: 600;
            font-size: 16px;
        }
        
        .positive { color: var(--secondary-color); }
        .negative { color: var(--error-color); }
        
        .no-transactions {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .no-transactions .material-icons {
            font-size: 48px;
            margin-bottom: 12px;
            color: var(--text-light);
            opacity: 0.5;
        }
        
        .no-transactions p {
            font-size: 15px;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 20px;
            padding: 24px;
            border-radius: var(--border-radius);
            max-width: 400px;
            width: 100%;
            position: relative;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease-in-out;
        }

        .close-modal {
            position: absolute;
            top: 16px;
            right: 16px;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .close-modal:active {
            background-color: rgba(0,0,0,0.05);
        }

        .modal h3 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .deposit-instructions {
            background: rgba(67, 160, 71, 0.05);
            padding: 14px;
            border-left: 4px solid var(--secondary-color);
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .deposit-instructions .info-text {
            font-size: 14px;
            margin: 8px 0;
            color: var(--text-color);
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 16px;
            width: 100%;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Alert styles */
        .alert {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow);
            z-index: 1100;
            opacity: 1;
            transition: opacity 0.5s ease;
            max-width: 90%;
        }
        
        .alert-success {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }
        
        .alert-error {
            background-color: var(--error-color);
        }
        
        .fade-out {
            opacity: 0;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .loading-spinner .material-icons {
            font-size: 32px;
            margin-bottom: 16px;
            color: var(--secondary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-spinner p {
            font-size: 15px;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <button id="back-btn" class="material-icons">arrow_back</button>
            <h1>Player Profile</h1>
        </header>

        <div class="profile-content">
            <div class="balance-card">
                <div class="balance-info">
                    <span class="balance-label">Current Balance</span>
                    <span class="balance-amount" id="current-balance">0.00 ETB</span>
                </div>
                <div class="balance-actions">
                    <button class="btn-deposit" onclick="showDepositModal()">
                        <span class="material-icons">add_circle</span> Deposit
                    </button>
                    <button class="btn-withdraw" onclick="showWithdrawModal()">
                        <span class="material-icons">remove_circle</span> Withdraw
                    </button>
                </div>
            </div>

            <div class="transactions-section">
                <div class="section-header">
                    <h2>Transaction History</h2>
                </div>

                <div class="transactions-list" id="transactions-list">
                    <div class="loading-spinner">
                        <span class="material-icons">autorenew</span>
                        <p>Loading transactions...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div class="modal" id="deposit-modal">
        <div class="modal-content">
            <span class="close-modal material-icons" onclick="closeModal('deposit-modal')">close</span>
            <h3>Deposit Funds</h3>

            <div class="form-group">
                <label for="deposit-amount">Amount (ETB)</label>
                <input type="number" id="deposit-amount" min="10" step="1" placeholder="10.00">
            </div>

            <div class="form-group">
                <label for="deposit-method">Payment Method</label>
                <select id="deposit-method">
                    <option value="telebirr">Telebirr</option>
                </select>
            </div>

            <div class="deposit-instructions">
                <p class="info-text">
                    <span class="material-icons" style="vertical-align: middle;">smartphone</span>
                    Please send your deposit to: <strong>0961401822</strong>
                </p>
                <p class="info-text">
                    <span class="material-icons" style="vertical-align: middle;">receipt</span>
                    After sending, enter the <strong>Transaction ID</strong> below
                </p>
            </div>

            <div class="form-group">
                <label for="transaction-id">Transaction ID</label>
                <input type="text" id="transaction-id" placeholder="e.g. T1234567890">
            </div>

            <button class="btn-submit" onclick="processDeposit()">
                <span class="material-icons" style="vertical-align: middle;">check_circle</span>
                Confirm Deposit
            </button>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div class="modal" id="withdraw-modal">
        <div class="modal-content">
            <span class="close-modal material-icons" onclick="closeModal('withdraw-modal')">close</span>
            <h3>Withdraw Funds</h3>
            <div class="form-group">
                <label for="withdraw-amount">Amount (ETB)</label>
                <input type="number" id="withdraw-amount" min="50" step="1" placeholder="50.00">
            </div>
            <div class="form-group">
                <label for="withdraw-method">Withdrawal Method</label>
                <select id="withdraw-method">
                    <option value="bank">Bank Transfer</option>
                    <option value="telebirr">Telebirr</option>
                </select>
            </div>
            <button class="btn-submit" onclick="processWithdrawal()">
                <span class="material-icons" style="vertical-align: middle;">send</span>
                Request Withdrawal
            </button>
        </div>
    </div>

    <script>
        // Sample transactions data
        const transactions = [
            {
                type: "deposit",
                amount: 500,
                description: "Telebirr deposit",
                date: "2023-06-15 14:30",
                icon: "account_balance"
            },
            {
                type: "bet",
                amount: -50,
                description: "Chess game bet",
                date: "2023-06-14 10:15",
                icon: "sports_esports"
            },
            {
                type: "win",
                amount: 90,
                description: "Chess game win",
                date: "2023-06-14 10:30",
                icon: "emoji_events"
            },
            {
                type: "withdrawal",
                amount: -200,
                description: "Telebirr withdrawal",
                date: "2023-06-10 16:45",
                icon: "account_balance_wallet"
            }
        ];

        // Display transactions
        function displayTransactions() {
            const container = document.getElementById('transactions-list');
            
            if (transactions.length === 0) {
                container.innerHTML = `
                    <div class="no-transactions">
                        <span class="material-icons">receipt</span>
                        <p>No transactions yet</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            transactions.forEach(txn => {
                let iconClass = '';
                let signClass = '';
                
                if (txn.type === 'deposit') {
                    iconClass = 'icon-deposit';
                    signClass = 'positive';
                } else if (txn.type === 'withdrawal') {
                    iconClass = 'icon-withdrawal';
                    signClass = 'negative';
                } else if (txn.type === 'bet') {
                    iconClass = 'icon-bet';
                    signClass = 'negative';
                } else if (txn.type === 'win') {
                    iconClass = 'icon-win';
                    signClass = 'positive';
                } else if (txn.type === 'loss') {
                    iconClass = 'icon-loss';
                    signClass = 'negative';
                }
                
                html += `
                    <div class="transaction-item">
                        <div class="transaction-icon ${iconClass}">
                            <span class="material-icons">${txn.icon}</span>
                        </div>
                        <div class="transaction-info">
                            <span class="transaction-type">${txn.type.charAt(0).toUpperCase() + txn.type.slice(1)}</span>
                            <span class="transaction-description">${txn.description}</span>
                            <span class="transaction-date">${txn.date}</span>
                        </div>
                        <div class="transaction-amount ${signClass}">
                            ${txn.amount > 0 ? '+' : ''}${txn.amount} ETB
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Modal functions
        function showDepositModal() {
            document.getElementById('deposit-modal').style.display = 'flex';
        }

        function showWithdrawModal() {
            document.getElementById('withdraw-modal').style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function processDeposit() {
            const amount = document.getElementById('deposit-amount').value;
            const txnId = document.getElementById('transaction-id').value;
            
            if (!amount || !txnId) {
                showAlert('Please fill all fields', 'error');
                return;
            }
            
            showAlert('Deposit request submitted', 'success');
            closeModal('deposit-modal');
        }

        function processWithdrawal() {
            const amount = document.getElementById('withdraw-amount').value;
            
            if (!amount) {
                showAlert('Please enter amount', 'error');
                return;
            }
            
            showAlert('Withdrawal request submitted', 'success');
            closeModal('withdraw-modal');
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <span class="material-icons">${type === 'success' ? 'check_circle' : 'error'}</span>
                ${message}
            `;
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.add('fade-out');
                setTimeout(() => {
                    alert.remove();
                }, 500);
            }, 3000);
        }

        // Back button
        document.getElementById('back-btn').addEventListener('click', () => {
            window.history.back();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial balance
            document.getElementById('current-balance').textContent = '750.00 ETB';
            
            // Load transactions after a short delay (simulating API call)
            setTimeout(displayTransactions, 1000);
        });
    </script>
</body>
</html>
