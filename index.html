<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habesha Games</title>
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #4caf50;
      --accent-color: #f2f2f2;
      --text-color: #2c3e50;
      --btn-hover: #1b5e20;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--accent-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary-color);
      width: 100%;
      padding: 20px 0;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    main {
      margin-top: 40px;
      width: 90%;
      max-width: 400px;
    }

    .auth-toggle {
      display: flex;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .auth-toggle button {
      flex: 1;
      padding: 12px;
      border: none;
      background-color: white;
      color: var(--text-color);
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .auth-toggle button.active {
      background-color: var(--primary-color);
      color: white;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    input {
      font-size: 1rem;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 14px;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    .error {
      margin-top: 10px;
      color: red;
      font-size: 0.9rem;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>Habesha Games</header>

  <main>
    <div class="auth-toggle">
      <button id="loginBtn" class="active">Login</button>
      <button id="registerBtn">Register</button>
    </div>

    <form id="loginForm">
      <input type="tel" id="loginPhone" placeholder="Phone number" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="error" id="loginError"></div>
    </form>

    <form id="registerForm" class="hidden">
      <input type="text" id="username" placeholder="Your name" required />
      <input type="tel" id="phone" placeholder="Phone number" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
      <div class="error" id="registerError"></div>
    </form>
  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabaseUrl = "https://evberyanshxxalxtwnnc.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2YmVyeWFuc2h4eGFseHR3bm5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwODMwOTcsImV4cCI6MjA1OTY1OTA5N30.pEoPiIi78Tvl5URw0Xy_vAxsd-3XqRlC8FTnX9HpgMw";
    const supabase = createClient(supabaseUrl, supabaseKey);
// Check for any auth token
const user = JSON.parse(localStorage.getItem('user'));
if (user || localStorage.getItem('phone')) {
  window.location.href = "home.html";
}

    // Toggle between login and register forms
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    loginBtn.addEventListener("click", () => {
      loginBtn.classList.add("active");
      registerBtn.classList.remove("active");
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
    });

    registerBtn.addEventListener("click", () => {
      registerBtn.classList.add("active");
      loginBtn.classList.remove("active");
      registerForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
    });

    // Login form handling
    const loginFormEl = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");

    loginFormEl.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginError.textContent = "";

      const phone = document.getElementById("loginPhone").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!phone || !password) {
        loginError.textContent = "Please enter both phone and password.";
        return;
      }

      try {
        const { data: user, error } = await supabase
          .from("users")
          .select("*")
          .eq("phone", phone)
          .eq("password", password)
          .single();

        if (error) throw error;
        if (!user) {
          loginError.textContent = "Invalid phone or password.";
          return;
        }

        localStorage.setItem("phone", user.phone);
        localStorage.setItem("user", JSON.stringify(user));
        window.location.href = "home.html";
      } catch (err) {
        console.error(err);
        loginError.textContent = "Something went wrong. Please try again.";
      }
    });

    // Register form handling
    const registerFormEl = document.getElementById("registerForm");
    const registerError = document.getElementById("registerError");

    registerFormEl.addEventListener("submit", async (e) => {
      e.preventDefault();
      registerError.textContent = "";

      const username = document.getElementById("username").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!username || !phone || !password || !confirmPassword) {
        registerError.textContent = "Please fill all fields.";
        return;
      }

      if (password !== confirmPassword) {
        registerError.textContent = "Passwords don't match.";
        return;
      }

      try {
        // Check if user already exists
        const { data: existingUser, error: lookupError } = await supabase
          .from("users")
          .select("*")
          .eq("phone", phone)
          .single();

        if (existingUser) {
          registerError.textContent = "Phone number already registered.";
          return;
        }

        // Create new user
        const { data: newUser, error: insertError } = await supabase
          .from("users")
          .insert([{ username, phone, password, balance: 0 }])
          .select()
          .single();

        if (insertError) throw insertError;

        localStorage.setItem("phone", newUser.phone);
        localStorage.setItem("user", JSON.stringify(newUser));
       window.location.href = "home.html";
      } catch (err) {
        console.error(err);
        registerError.textContent = "Something went wrong. Please try again.";
      }
    });
  </script>
</body>
</html>
