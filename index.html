<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habesha Games</title>
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #4caf50;
      --accent-color: #f2f2f2;
      --text-color: #2c3e50;
      --btn-hover: #1b5e20;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--accent-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary-color);
      width: 100%;
      padding: 20px 0;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    main {
      margin-top: 40px;
      width: 90%;
      max-width: 400px;
    }

    .auth-toggle {
      display: flex;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .auth-toggle button {
      flex: 1;
      padding: 12px;
      border: none;
      background-color: white;
      color: var(--text-color);
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .auth-toggle button.active {
      background-color: var(--primary-color);
      color: white;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    input {
      font-size: 1rem;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 14px;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    .error {
      margin-top: 10px;
      color: red;
      font-size: 0.9rem;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>Habesha Games</header>

  <main>
    <div class="auth-toggle">
      <button id="loginBtn" class="active">Login</button>
      <button id="registerBtn">Register</button>
    </div>

    <form id="loginForm">
      <input type="tel" id="loginPhone" placeholder="Phone number" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit" id="loginSubmit">
        <span id="loginText">Login</span>
        <div id="loginLoader" class="loader hidden"></div>
      </button>
      <div class="error" id="loginError"></div>
    </form>

    <form id="registerForm" class="hidden">
      <input type="text" id="username" placeholder="Your name" required />
      <input type="tel" id="phone" placeholder="Phone number" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit" id="registerSubmit">
        <span id="registerText">Register</span>
        <div id="registerLoader" class="loader hidden"></div>
      </button>
      <div class="error" id="registerError"></div>
    </form>
  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabaseUrl = "https://evberyanshxxalxtwnnc.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2YmVyeWFuc2h4eGFseHR3bm5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwODMwOTcsImV4cCI6MjA1OTY1OTA5N30.pEoPiIi78Tvl5URw0Xy_vAxsd-3XqRlC8FTnX9HpgMw";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Check authentication state
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        window.location.href = "home.html";
      }
    });

    // Toggle between login and register forms
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    loginBtn.addEventListener("click", () => {
      loginBtn.classList.add("active");
      registerBtn.classList.remove("active");
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
    });

    registerBtn.addEventListener("click", () => {
      registerBtn.classList.add("active");
      loginBtn.classList.remove("active");
      registerForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
    });

    // Login form handling
    const loginFormEl = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");
    const loginSubmit = document.getElementById("loginSubmit");
    const loginText = document.getElementById("loginText");
    const loginLoader = document.getElementById("loginLoader");

    loginFormEl.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginError.textContent = "";
      
      // Show loading state
      loginText.classList.add("hidden");
      loginLoader.classList.remove("hidden");
      loginSubmit.disabled = true;

      const phone = document.getElementById("loginPhone").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!phone || !password) {
        loginError.textContent = "Please enter both phone and password.";
        resetLoginButton();
        return;
      }

      try {
        // Sign in with phone and password
        const { data, error } = await supabase.auth.signInWithPassword({
          phone: phone,
          password: password
        });

        if (error) throw error;

        // Get user data from your users table
        const { data: userData, error: userError } = await supabase
          .from("users")
          .select("*")
          .eq("phone", phone)
          .single();

        if (userError) throw userError;

        // Store user data in localStorage
        localStorage.setItem("user", JSON.stringify(userData));
        window.location.href = "home.html";
      } catch (err) {
        console.error("Login error:", err);
        loginError.textContent = err.message || "Invalid phone or password.";
        resetLoginButton();
      }
    });

    function resetLoginButton() {
      loginText.classList.remove("hidden");
      loginLoader.classList.add("hidden");
      loginSubmit.disabled = false;
    }

    // Register form handling
    const registerFormEl = document.getElementById("registerForm");
    const registerError = document.getElementById("registerError");
    const registerSubmit = document.getElementById("registerSubmit");
    const registerText = document.getElementById("registerText");
    const registerLoader = document.getElementById("registerLoader");

    registerFormEl.addEventListener("submit", async (e) => {
      e.preventDefault();
      registerError.textContent = "";
      
      // Show loading state
      registerText.classList.add("hidden");
      registerLoader.classList.remove("hidden");
      registerSubmit.disabled = true;

      const username = document.getElementById("username").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!username || !phone || !password || !confirmPassword) {
        registerError.textContent = "Please fill all fields.";
        resetRegisterButton();
        return;
      }

      if (password !== confirmPassword) {
        registerError.textContent = "Passwords don't match.";
        resetRegisterButton();
        return;
      }

      try {
        // First check if user exists in your users table
        const { data: existingUser, error: lookupError } = await supabase
          .from("users")
          .select("*")
          .eq("phone", phone)
          .single();

        if (existingUser) {
          registerError.textContent = "Phone number already registered.";
          resetRegisterButton();
          return;
        }

        // Sign up with Supabase Auth
        const { data: authData, error: authError } = await supabase.auth.signUp({
          phone: phone,
          password: password,
          options: {
            data: {
              username: username
            }
          }
        });

        if (authError) throw authError;

        // Create user in your users table
        const { data: newUser, error: insertError } = await supabase
          .from("users")
          .insert([{ 
            username, 
            phone, 
            balance: 0,
            auth_id: authData.user.id // Store the auth user ID
          }])
          .select()
          .single();

        if (insertError) throw insertError;

        // Store user data in localStorage
        localStorage.setItem("user", JSON.stringify(newUser));
        
        // Redirect to home page after successful registration
        window.location.href = "home.html";
      } catch (err) {
        console.error("Registration error:", err);
        registerError.textContent = err.message || "Something went wrong. Please try again.";
        resetRegisterButton();
      }
    });

    function resetRegisterButton() {
      registerText.classList.remove("hidden");
      registerLoader.classList.add("hidden");
      registerSubmit.disabled = false;
    }
  </script>
</body>
</html>
