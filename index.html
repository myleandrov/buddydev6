<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habesha Games</title>
  <style>
    :root {
      --primary-color: #1c92d2;
      --accent-color: #f2f2f2;
      --text-color: #2c3e50;
      --btn-hover: #1565c0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--accent-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary-color);
      width: 100%;
      padding: 20px 0;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    main {
      margin-top: 40px;
      width: 90%;
      max-width: 400px;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    input {
      font-size: 1rem;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 14px;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    .error {
      margin-top: 10px;
      color: red;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Habesha Games</header>

  <main>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Your name" required />
      <input type="tel" id="phone" placeholder="Phone number" required />
      <button type="submit">Register / Login</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabaseUrl = "https://evberyanshxxalxtwnnc.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2YmVyeWFuc2h4eGFseHR3bm5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwODMwOTcsImV4cCI6MjA1OTY1OTA5N30.pEoPiIi78Tvl5URw0Xy_vAxsd-3XqRlC8FTnX9HpgMw";
     const supabase = createClient(supabaseUrl, supabaseKey);

    if (localStorage.getItem("phone")) {
      window.location.href = "home.html";
    }

    const form = document.getElementById("registerForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const username = document.getElementById("username").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!username || !phone) {
        errorMsg.textContent = "Please enter both name and phone.";
        return;
      }

      try {
        let { data: existingUser, error } = await supabase
          .from("users")
          .select("*")
          .eq("phone", phone)
          .single();

        if (error && error.code !== "PGRST116") throw error;

        if (!existingUser) {
          const { data: newUser, error: insertError } = await supabase
            .from("users")
            .insert([{ username, phone, balance: 0 }])
            .select()
            .single();

          if (insertError) throw insertError;
          localStorage.setItem("phone", newUser.phone);
          localStorage.setItem("user", JSON.stringify(newUser));
        } else {
          localStorage.setItem("phone", existingUser.phone);
          localStorage.setItem("user", JSON.stringify(existingUser));
        }

        window.location.href = "home.html";
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Something went wrong. Please try again.";
      }
    });
  </script>
</body>
</html>
