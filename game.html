<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Player Profile | Habesha Games</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet>
    <style>
        :root {
            --primary-color: #2E7D32; /* Dark green */
            --primary-dark: #1B5E20; /* Darker green */
            --primary-light: #81C784; /* Light green */
            --accent-color: #f8faf8; /* Very light green background */
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-light: #666666;
            --btn-hover: #1B5E20;
            --highlight-color: #E8F5E9; /* Very light green for accents */
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 6px 16px rgba(0, 0, 0, 0.12);
            --border-radius: 16px;
            --border-radius-sm: 12px;
            --danger-color: #e53935;
            --success-color: #43a047;
            --warning-color: #fb8c00;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 12px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .profile-container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            padding: 18px 16px;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        #back-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-right: 12px;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
            font-size: 24px;
        }
        
        #back-btn:active {
            background-color: rgba(255,255,255,0.2);
        }
        
        .profile-header h1 {
            font-size: 1.3rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .balance-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px 16px;
            margin: 16px 12px;
            box-shadow: var(--shadow);
            border-top: 4px solid var(--primary-light);
            position: relative;
            overflow: hidden;
        }
        
        .balance-card::after {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 120px;
            height: 120px;
            background-color: rgba(129, 199, 132, 0.1);
            border-radius: 50%;
        }
        
        .balance-info {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .balance-label {
            display: block;
            font-size: 0.95rem;
            color: var(--primary-dark);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .balance-amount {
            font-size: 2.1rem;
            font-weight: 700;
            color: var(--primary-dark);
        }
        
        .balance-actions {
            display: flex;
            gap: 12px;
            position: relative;
            z-index: 1;
        }
        
        .btn-deposit, .btn-withdraw {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            font-size: 1rem;
            box-shadow: var(--shadow);
        }
        
        .btn-deposit {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-deposit:active {
            background-color: var(--primary-dark);
            transform: translateY(2px);
            box-shadow: var(--shadow-hover);
        }
        
        .btn-withdraw {
            background-color: white;
            color: var(--danger-color);
            border: 1px solid rgba(229, 57, 53, 0.3);
        }
        
        .btn-withdraw:active {
            background-color: rgba(229, 57, 53, 0.05);
            transform: translateY(2px);
            box-shadow: var(--shadow-hover);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 24px 12px 16px;
        }
        
        .section-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-dark);
        }
        
        .view-all {
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
        }
        
        .transactions-list {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            margin: 0 12px 24px;
            overflow: hidden;
            box-shadow: var(--shadow);
            max-height: 50vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .transaction-item {
            display: flex;
            padding: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            align-items: center;
            transition: all 0.2s;
        }

        .transaction-item:active {
            background-color: var(--highlight-color);
        }

        .transaction-item:last-child {
            border-bottom: none;
        }
        
        .transaction-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            background-color: var(--highlight-color);
            color: var(--primary-color);
            flex-shrink: 0;
            font-size: 20px;
        }
        
        .transaction-info {
            flex: 1;
            min-width: 0;
        }
        
        .transaction-type {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .transaction-description {
            font-size: 0.85rem;
            color: var(--text-light);
            display: block;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .transaction-date {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .transaction-amount {
            font-weight: 700;
            font-size: 1.1rem;
            margin-left: 8px;
            white-space: nowrap;
        }
        
        .positive { color: var(--success-color); }
        .negative { color: var(--danger-color); }
        
        .no-transactions {
            text-align: center;
            padding: 40px 16px;
            color: var(--text-light);
        }
        
        .no-transactions .material-icons {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.3;
        }

        .no-transactions p {
            font-size: 0.95rem;
        }

        .loading-spinner {
            text-align: center;
            padding: 32px 16px;
            color: var(--text-light);
        }

        .material-icons.spin {
            animation: spin 1s linear infinite;
            font-size: 32px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal styles - Updated for better mobile experience */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: flex-start;
            padding: 16px;
            backdrop-filter: blur(5px);
            overflow-y: auto;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 20px auto;
            padding: 20px;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 420px;
            position: relative;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            animation: fadeIn 0.3s ease-in-out;
            border-top: 4px solid var(--primary-light);
        }

        .modal h3 {
            color: var(--primary-dark);
            margin-bottom: 20px;
            font-size: 1.3rem;
            text-align: center;
            font-weight: 600;
        }

        .close-modal {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-light);
            padding: 4px;
            border-radius: 50%;
            transition: all 0.2s;
            line-height: 1;
        }

        .close-modal:active {
            background-color: var(--highlight-color);
        }

        .form-group {
            margin-bottom: 1.4rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: var(--primary-dark);
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px;
            border-radius: var(--border-radius-sm);
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            transition: all 0.2s;
            background-color: var(--card-bg);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
        }

        .deposit-instructions {
            background: var(--highlight-color);
            padding: 16px;
            border-radius: var(--border-radius-sm);
            margin-bottom: 1.4rem;
            font-size: 0.9rem;
        }

        .deposit-instructions .info-text {
            margin: 10px 0;
            color: var(--text-color);
            display: flex;
            align-items: flex-start;
            gap: 8px;
            line-height: 1.4;
        }

        .deposit-instructions .material-icons {
            font-size: 20px;
            margin-top: 2px;
        }

        /* Larger submit button for mobile */
        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            padding: 18px;
            width: 100%;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-submit:active {
            background-color: var(--primary-dark);
            transform: translateY(2px);
            box-shadow: var(--shadow-hover);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Alert styles */
        .alert {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 24px;
            border-radius: var(--border-radius-sm);
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            z-index: 1100;
            opacity: 1;
            transition: all 0.3s ease;
            max-width: calc(100% - 32px);
            font-size: 1rem;
        }
        
        .alert-success {
            background-color: var(--success-color);
        }
        
        .alert-error {
            background-color: var(--danger-color);
        }
        
        .fade-out {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
        }

        /* Responsive tweaks */
        @media (max-width: 400px) {
            body {
                padding: 10px;
                font-size: 15px;
            }
            
            .balance-card {
                padding: 18px 14px;
                margin: 12px 10px;
            }
            
            .balance-amount {
                font-size: 1.9rem;
            }
            
            .btn-deposit, .btn-withdraw {
                padding: 14px;
                font-size: 0.95rem;
            }
            
            .modal-content {
                padding: 18px;
            }
            
            .btn-submit {
                padding: 16px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <button id="back-btn" class="icon-btn" title="Go back">
                <span class="material-icons">arrow_back</span>
            </button>
            <h1>Player Profile</h1>
        </header>

        <div class="profile-content">
            <div class="balance-card">
                <div class="balance-info">
                    <span class="balance-label">Current Balance</span>
                    <span class="balance-amount" id="current-balance">0.00 ETB</span>
                </div>
                <div class="balance-actions">
                    <button class="btn-deposit" onclick="showDepositModal()">
                        <span class="material-icons">add</span> Deposit
                    </button>
                    <button class="btn-withdraw" onclick="showWithdrawModal()">
                        <span class="material-icons">arrow_outward</span> Withdraw
                    </button>
                </div>
            </div>

            <div class="transactions-section">
                <div class="section-header">
                    <h2>Transaction History</h2>
                    <a href="#" class="view-all">View All</a>
                </div>

                <div class="transactions-list" id="transactions-list">
                    <div class="loading-spinner">
                        <span class="material-icons spin">autorenew</span> 
                        <p>Loading transactions...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div class="modal" id="deposit-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('deposit-modal')">&times;</span>
            <h3>Deposit Funds</h3>
        
            <div class="form-group">
                <label for="deposit-amount">Amount (ETB)</label>
                <input type="number" id="deposit-amount" min="10" step="1" placeholder="10.00">
            </div>
        
            <div class="form-group">
                <label for="deposit-method">Payment Method</label>
                <select id="deposit-method">
                    <option value="telebirr">Telebirr</option>
                    <option value="cbe">CBE Birr</option>
                    <option value="bank">Bank Transfer</option>
                </select>
            </div>
        
            <div class="form-group deposit-instructions">
                <p class="info-text">
                    <span class="material-icons">info</span> Please send your deposit to:
                    <strong style="color: var(--primary-dark);">0961401822</strong>
                </p>
                <p class="info-text">
                    <span class="material-icons">receipt</span> After sending, enter the <strong>Transaction ID</strong> below
                </p>
            </div>
        
            <div class="form-group">
                <label for="transaction-id">Transaction ID</label>
                <input type="text" id="transaction-id" placeholder="e.g. T1234567890">
            </div>
        
            <button class="btn-submit">
                <span class="material-icons">check_circle</span> Confirm Deposit
            </button>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div class="modal" id="withdraw-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('withdraw-modal')">&times;</span>
            <h3>Withdraw Funds</h3>
            <div class="form-group">
                <label for="withdraw-amount">Amount (ETB)</label>
                <input type="number" id="withdraw-amount" min="50" step="1" placeholder="50.00">
            </div>
            <div class="form-group">
                <label for="withdraw-method">Withdrawal Method</label>
                <select id="withdraw-method">
                    <option value="bank">Bank Transfer</option>
                    <option value="telebirr">Telebirr</option>
                    <option value="cbe">CBE Birr</option>
                </select>
            </div>
            <div class="form-group">
                <label for="account-number">Account Number</label>
                <input type="text" id="account-number" placeholder="Enter your account number">
            </div>
            <button class="btn-submit">
                <span class="material-icons">send</span> Request Withdrawal
            </button>
        </div>
    </div>

    <script>
        // Basic modal functionality for demonstration
        function showDepositModal() {
            document.getElementById('deposit-modal').style.display = 'flex';
        }
        
        function showWithdrawModal() {
            document.getElementById('withdraw-modal').style.display = 'flex';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }
        
        // Simulate loading transactions
        setTimeout(function() {
            const transactionsList = document.getElementById('transactions-list');
            transactionsList.innerHTML = `
                <div class="transaction-item">
                    <div class="transaction-icon">
                        <span class="material-icons">savings</span>
                    </div>
                    <div class="transaction-info">
                        <span class="transaction-type">Deposit</span>
                        <span class="transaction-description">Telebirr • Completed</span>
                        <span class="transaction-date">Today, 10:45 AM</span>
                    </div>
                    <span class="transaction-amount positive">+500.00 ETB</span>
                </div>
                <div class="transaction-item">
                    <div class="transaction-icon">
                        <span class="material-icons">sports_esports</span>
                    </div>
                    <div class="transaction-info">
                        <span class="transaction-type">Game Winnings</span>
                        <span class="transaction-description">Lucky Spin • Jackpot</span>
                        <span class="transaction-date">Yesterday, 3:22 PM</span>
                    </div>
                    <span class="transaction-amount positive">+1,250.00 ETB</span>
                </div>
                <div class="transaction-item">
                    <div class="transaction-icon">
                        <span class="material-icons">payments</span>
                    </div>
                    <div class="transaction-info">
                        <span class="transaction-type">Withdrawal</span>
                        <span class="transaction-description">CBE Birr • Processing</span>
                        <span class="transaction-date">Mar 12, 2024</span>
                    </div>
                    <span class="transaction-amount negative">-300.00 ETB</span>
                </div>
            `;
        }, 1500);
    </script>
</body>
</html>
